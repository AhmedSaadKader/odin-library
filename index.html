<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7734e51b41.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <div>
            <button class="new-book-button">
                Add new book
            </button>
            <!-- <button class="open-dialogue">Open dialogue</button> -->
        </div>
        <dialog class="modal" id="modal">
            <form action="#" method="dialog" id="new-book-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div>
                    <label for="author">author</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div>
                    <label for="pages">No. of Pages</label>
                    <input type="number" name="pages" id="pages" value="0">
                </div>
                <div>
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read" value="true" class="read">
                </div>
                <div>
                    <label for="unread">Not Read</label>
                    <input type="radio" id="unread" name="read" value="false" class="read" checked>
                </div>
                <div class="modal-buttons">
                    <button class="submit-button" type="submit">Submit</button>
                    <button class="close-dialogue" type="button">close</button>
                </div>    
            </form>
        </dialog>
    </header>

    <main>
        <div class="cards">

        </div>
    </main>
</body>
</html>
